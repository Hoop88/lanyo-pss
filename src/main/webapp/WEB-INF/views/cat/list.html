<body>
<div id="loading">
	<div class="loading-indicator"><img src="images/extanim32.gif" width="32" height="32" style="margin-right:8px;" align="absmiddle"/>Loading...</div>
</div>
<script defer="defer" type="text/javascript">

CatPanel=Ext.extend(EasyJF.Ext.CrudListPanel,{
	id:"catPanel",
	title:"Cat管理",
	baseUrl:"cat.ejf",
	createForm:function(){
	var formPanel=new Ext.form.FormPanel({
		frame:true,
		labelWidth:70,
		labelAlign:'right',
		defaultType:'textfield',
                        defaults:{width:200},
                        items:[{xtype:"hidden",name:"id"},
{fieldLabel:'name',name:'name'}
	
                        ]
	});

		return formPanel;
    },
    createWin:function(callback, autoClose)
    {
    	return this.initWin(438,300,"Cat管理",callback, autoClose);
    },
    storeMapping:["id",
    "name"	],
	initComponent : function(){
    this.cm=new Ext.grid.ColumnModel([
{header: "name", sortable:true,width: 300, dataIndex:"name"}
        ]);
	CatPanel.superclass.initComponent.call(this);
}     
});
 

Ext.onReady(function(){	
	var panel=new CatPanel();
	setTimeout(function(){
        Ext.get('loading').fadeOut({remove:true});
    }, 300);
	var viewport = new Ext.Viewport({
        layout:'fit',
        items:[panel]
    });
	//panel.store.load();
});

</script>
