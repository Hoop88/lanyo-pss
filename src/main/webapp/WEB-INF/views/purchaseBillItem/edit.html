<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>PurchaseBillItem管理</title>
	<link href="manage/skins/default/stylesheets/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="javascript/commons.js"></script>
	<script type="text/javascript">
		function init(){
			
		}
		COMMON.addLoadEvent(init);
		COMMON.addLoadEvent(COMMON.windowInit);
	</script></head>
<body>
	<form id="EditForm" method="post" action="?cmd#if($id && !$id.equals(""))=update#else=create#end">
		<!--start hidde the input area-->
		<div style="display:block;">
			<input type="hidden" name="id" value="$!id" />
		</div>
		<!--end of hidde input area-->
		
		<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center">
			<tr>
				<th colspan="3" style="text-align:center;">PurchaseBillItem信息录入</th>
			</tr>
			<tr>
			<td width="100%" class="td2" colspan="3">
				<div id="application.description"></div>
			</td>
			</tr>
			<tr class="caption">
				<td width="23%" align="center" valign="middle"><b>属性</b></td>
				<td width="43%" align="center" valign="middle"><b>内容</b></td>
				<td width="33%" align="center" valign="middle"><b>说明</b></td>
			</tr>
			<tr class="column1" onmouseover="this.style.backgroundColor='#F4F9FC';return false;" onmouseout="this.style.backgroundColor='#fff';return false;">
				<td align="right" valign="middle">remark:</td>
				<td align="left" valign="middle">
					<input name="remark" size="55" type="text" id="purchaseBillItem_remark" value="$!remark" />
				</td>
				<td align="left" valign="middle">
#if( $!errors.remark )					<div class="errorinfo">$!errors.remark</div>
#else					请输入remark
#end
				</td>
			</tr>
			<tr>
				<td class="td1" colspan="3">
					<input class="button" type="submit" name="OK" value='保存'  />
#if($id && !$id.equals(""))	
					<input class="button" type="button" name="add" value='添加' onclick="location.href='?cmd=add';return false;" />
					<input class="button"  type="button" name="delete" value='删除' onclick="if(window.confirm('确认是否要删除数据?')){location.href='?cmd=delete&amp;id=$!id';return false;}" />
#end
					<input class="button"  type="button" name="returnBack" value='返回列表' onclick="window.location.href='?cmd=list';return false;" />
				</td>
			</tr>
		</table>
		<br />
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr>
				<th width="100%" colspan=2 style="text-align:center;">
					PurchaseBillItem信息录入</th>
			</tr>
			<tr>
				<td class="td2" colspan=2>
					<p>
						<b>提示：</b><br />
						<br />
				  </p>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
